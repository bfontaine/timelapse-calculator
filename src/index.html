<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Timelapse Calculator</h1>
    <div id="app">
      <p>
        Waiting
        <input type="time" max="99:59:59" data-b="wait" />
        between each image means:
      </p>
      <ul>
        <li>
          One second of video at
          <input type="number" data-b="fps" readonly="readonly"/>
          fps will represent
          <input type="time" data-b="repr" readonly="readonly" />.
        </li>

        <li>
          <input type="time" value="00:00:30" data-b="final"
                 readonly="readonly" />
          of video will need
          <input type="number" data-b="imgs" readonly="readonly"/>
          images and represents
          <input type="time" data-b="finalrepr" readonly="readonly"/>.
        </li>
      </ul>
    </div>

    <!-- build:js -->
    <script src="/dist/src/tc.js"></script>
    <!-- endbuild -->
  </body>
</html>
