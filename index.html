<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Timelapse calculator</title>
    <link href="build/app.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="app" class="container">
      <h1>Timelapse Calculator</h1>
      <p>
        Waiting
        <input type="number" data-b="wait" min="1" max="362399" id="wait" />
        seconds between each image means:
      </p>
      <ul>
        <li>
          One second of video at
          <input type="number" data-b="fps" min="1" max="1000" id="fps" />
          fps will represent
          <input type="time" data-b="repr" readonly="readonly" />.
        </li>

        <li>
          30 seconds of video will need
          <input type="number" data-b="imgs" readonly="readonly"/>
          images and represents
          <input type="time" data-b="finalrepr" readonly="readonly"/>.
        </li>
      </ul>
    </div>

    <script src="build/tc.min.js"></script>
  </body>
</html>
